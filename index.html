<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modi Suffers 3D Runner</title>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
      }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: yellow;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #game-over-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            z-index: 200;
        }
        #game-over-screen h1 { font-size: 48px; }
        #game-over-screen p { font-size: 24px; }
        #restart-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls-info h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #FFD700;
        }
        #controls-info p {
            margin: 3px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="score-display">Score: 0</div>
        <div id="coin-display">Coins: 0</div>
    </div>

    <div id="controls-info">
        <h3>Controls</h3>
        <p><strong>Keyboard:</strong></p>
        <p>← → / A D - Change Lane</p>
        <p>↑ / W / Space - Jump</p>
        <p>↓ / S / Shift - Roll</p>
        <p><strong>Mouse:</strong> Drag to swipe</p>
        <p><strong>Touch:</strong> Swipe gestures</p>
    </div>

    <div id="game-over-screen">
        <h1>Game Over</h1>
        <p id="final-score">Score: 0</p>
        <p id="final-coins">Coins: 0</p>
        <button id="restart-button">Restart Game</button>
    </div>

    <audio id="jump-sound" src="path/to/jump.mp3" preload="auto"></audio>
    <audio id="coin-sound" src="path/to/coin.mpol3" preload="auto"></audio>
    <audio id="crash-sound" src="path/to/crash.mp3" preload="auto"></audio>

    <script type="module" src="main.js"></script>
</body>
</html>
